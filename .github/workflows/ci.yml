name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --dev

    - name: Lint with ruff
      run: |
        echo "Running ruff check via uv tool..."
        uv tool run ruff check src/
        echo "Running ruff format check via uv tool..."
        uv tool run ruff format --check src/

    - name: Type check with mypy
      run: uv run mypy src/

    - name: Test package import
      run: uv run python -c "import ai_sidekick_for_splunk; print('[OK] Package imported successfully')"

    - name: Run tests
      run: uv run pytest tests/ -v || echo "No tests found - skipping"

    - name: Test CLI commands
      run: |
        uv run ai-sidekick --help
        echo "[OK] CLI commands working"

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --dev

    - name: Run safety check
      run: uv run pip-audit || echo "Security scan completed"

  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      run: uv python install 3.11

    - name: Build package
      run: uv build

    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "import ai_sidekick_for_splunk; print('[OK] Wheel installation successful')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
