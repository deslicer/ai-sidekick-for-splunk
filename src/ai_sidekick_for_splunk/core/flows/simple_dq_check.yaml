# Default Workflow Template
name: "simple_dq_check"
title: "Simple Dq Check Workflow"
description: "A basic workflow template for simple_dq_check"
category: "analysis"
complexity: "beginner"
version: "1.0.0"
author: "community"

# Business Context
business_value: "Provides basic analysis capabilities"
use_cases:
  - "Basic data analysis"
  - "System monitoring"

# Simple workflow
searches:
  - name: "basic_check"
    spl: 'search earliest=-24h | head 10 | table _time, index, sourcetype'
    earliest: "-24h@h"
    latest: "now"
    description: "Basic data check"
    expected_results: "Recent events sample"

# Advanced Options
parallel_execution: false
streaming_support: true
educational_mode: false
estimated_duration: "2-3 minutes"
